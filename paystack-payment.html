<!DOCTYPE html>
<html>
<head>
    <title>Jedybrown Front-end Webinar-1 Registration</title>
    <link rel="stylesheet" type="text/css" href="./styles/myPaystack.css">
</head>
<body>
    <div class="container">
        <h1>Webinar Registration</h1>
    
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="ticket-type">Ticket Type:</label>
            <select id="ticket-type" required>
                <option value="vip">VIP</option>
                <option value="premium">Premium</option>
                <option value="standard">Standard</option>
            </select>

            <label for="referral-code">Referral Code:</label>
            <input type="text" id="referral-code" name="referral-code" placeholder="Enter referral code or type None">



            <button type="submit" id="pay-button">Pay and Register</button>
        </form>

        <hr>
        <section class="webinar-details">
            <h2>Webinar Details</h2>
            <p><strong>Venue:</strong> Doko Hotel Minna, Niger State, Nigeria</p>
            <p><strong>Date:</strong> June 16th, 2023</p>
            <p><strong>Time:</strong> 9:00 AM - 12:00 PM</p>
        </section>

        <section class="contact-details">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> jedybrownventures@gmail.com</p>
            <p><strong>Phone:</strong> +2347062957194</p>
        </section>

        <!-- 
            Registration Details 
        <div id="registration-details"></div>

        -->

    </div>

    


    <script src="https://js.paystack.co/v1/inline.js"></script>



    
    <script src="./scripts/myPaystack.js"></script>
</body>
</html>
